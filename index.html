<div id='messagesDiv'>
	
	<ul class="collection">
		<li><div class="row"><div class="col s12 m4 l4">Name</div><div class="col s12 m4 l4">Contact Number</div><div class="col s12 m4 l4">Organization</div></div></li>
	</ul>
</div>
    <input type='text' id='nameInput' placeholder='Name'>
    <input type='text' id='contactInput' placeholder='Contact Number'>
	<input type='text' id='orgInput' placeholder='Organization'>
	
  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
  <script>
	var myDataRef = new Firebase('https://shining-torch-4530.firebaseio.com');
	 $('#orgInput').keypress(function (e) {
	
        if (e.keyCode == 13) {
          var name = $('#nameInput').val();
          var contactNumber = $('#contactInput').val();
		  var org = $('#orgInput').val();
          myDataRef.push({name: name, contactNumber: contactNumber, org: org});
          $('#nameInput').val('');
          $('#contactInput').val('');
          $('#orgInput').val('');
        }
      });
      myDataRef.on('child_added', function(snapshot) {
         var message = snapshot.val();
        displayChatMessage(message.name, message.contactNumber, message.org);
      });
	  function displayChatMessage(name, contactNumber, org) {
		var row = document.createElement('div');
		row.className = 'row';
		
		var n = document.createElement('div');
		n.className = 'col s12 m4 l4';
		var text = document.createTextNode(name);
		n.appendChild(text);
		
		var c = document.createElement('div');
		c.className = 'col s12 m4 l4';
		var text = document.createTextNode(contactNumber);
		c.appendChild(text);
		
		var o = document.createElement('div');
		o.className = 'col s12 m4 l4';
		var text = document.createTextNode(org);
		o.appendChild(text);
		
		row.appendChild(n);
		row.appendChild(c);
		row.appendChild(o);
		
        $('<li/>').toggleClass('collection-item').prepend(row).appendTo($('#messagesDiv .collection'));
        $('#messagesDiv')[0].scrollTop = $('#messagesDiv')[0].scrollHeight;
      };
  </script>
